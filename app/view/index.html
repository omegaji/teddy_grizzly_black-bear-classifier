<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Bear Image classifier </div>
    <table align="center">
      <tr>
      <td> <h3> black bear</h3>
        <img width="140vw" height="130vh" src="../static/download (1).jpg" alt=""></td>
        <td>
          <h3>Teddy bear</h3>
          <img width="140vw" height="130vh"  src="../static/teddy.jpg" alt="">
        </td>
        <td>
          <h3>grizzly bear</h3>
          <img width="140vw" height="130vh"  src="../static/grizzly.jpg" alt="">
        </td>
      </tr>

    </table>
    <p>
      Use images of <strong>teddy</strong> bears, <strong>black</strong> bears, <strong>grizzly</strong> bears, or
      all three!
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
